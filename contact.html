<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | ITCHY BRAINS | PODCAST</title>
    <link rel="stylesheet" href="css/style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Dosis"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/de54a1ece1.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!--------------------------------HEADER--------------------------------->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img id="logo" src="img/itchy-logo.jpg" alt="Name" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!---------------CONTACT FORM------------------------------>

    <section id="contact-a" class="py-4">
      <div class="container">
        <h2 class="section-title text-center">Contact Us</h2>
        <div class="bottom-line"></div>
        <p class="lead text-center">Here is how you can reach us.</p>
        <form class="contact-form">
          <input
            type="text"
            name="name"
            id="name"
            class="name enter"
            placeholder="Name"
          />
          <input
            type="email"
            name="email"
            id="email"
            class="email enter"
            placeholder="Email Address"
          />
          <input
            type="text"
            name="subject"
            id="subject"
            class="subject enter"
            placeholder="Subject"
          />
          <input
            type="number"
            name="number"
            id="number"
            class="number enter"
            placeholder="Phone Number"
          />
          <textarea
            name="message"
            id="message"
            class="message enter"
            placeholder="Enter Message"
          ></textarea>
          <input type="button" value="Submit" class="submit btn-dark" />
        </form>
      </div>
    </section>

    <!--------------------------CONTACT INFO---------------------------->

    <section id="contact-b" class="text-center bg-dark py-3">
      <div class="container">
        <div class="contact-info">
          <div class="email">
            <ul>
              <li><i class="fas fa-envelope fa-2x my-1"></i></li>
              <li><h3>Email</h3></li>
              <li><p>John@something.com</p></li>
            </ul>
          </div>
          <div class="phone">
            <ul>
              <li><i class="fas fa-phone fa-2x my-1"></i></li>
              <li><h3>Phone</h3></li>
              <li><p>0000000000</p></li>
            </ul>
          </div>
          <div class="address">
            <ul>
              <li><i class="fas fa-address-card fa-2x my-1"></i></li>
              <li><h3>Address</h3></li>
              <li><p>Mars, Solar System</p></li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <!----------------------SECTION C--------------------->

    <section id="contact-c" class="text-center py-3 bg-main">
      <div class="container">
        <h1 class="l-heading">--------------------------------</h1>
      </div>
    </section>

    <!------------------------- FOOTER ----------------------------->

    <div id="footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-text">
            <p>Copyright &copy; 2020, All Rights Reserved</p>
            <p class="developer" title="shreyaktimsina29@gmail.com">
              Developer
            </p>
          </div>
          <div class="social">
            <i class="fab fa-twitter"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-linkedin"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
